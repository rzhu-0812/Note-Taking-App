<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Note taking app with editing features">
    <title>Note Taking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .note-content {
            min-height: 1.5em;
        }
        .edit-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .edit-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            height: 90%;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .edit-content {
            flex-grow: 1;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .edit-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .toolbar-button, .color-picker-wrapper {
            position: relative;
            transition: color 0.3s ease;
        }
        .toolbar-button::after, .color-picker-wrapper::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .toolbar-button:hover::after, .color-picker-wrapper:hover::after {
            opacity: 1;
            visibility: visible;
        }
        .toolbar-button.active {
            color: #3b82f6;
        }
        .toolbar-button:not(.active) {
            color: #6b7280;
        }
        .confirm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
        }
        .confirm-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .placeholder {
            color: #aaa;
            font-style: italic;
        }
        #edit-title::placeholder {
            color: #aaa;
            font-style: italic;
            opacity: 0.7;
        }
        .font-size-control {
            display: flex;
            align-items: center;
        }
        .font-size-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            position: relative;
        }
        .font-size-button::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .font-size-button:hover::after {
            opacity: 1;
            visibility: visible;
        }
        .color-picker-wrapper {
            display: flex;
            align-items: center;
        }
        .color-picker-wrapper svg {
            margin-bottom: 0;
        }
        #text-color {
            position: absolute;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            opacity: 0;
            cursor: pointer;
        }
        #font-size {
            -moz-appearance: textfield;
        }
        #font-size::-webkit-inner-spin-button, 
        #font-size::-webkit-outer-spin-button { 
            -webkit-appearance: none;
            margin: 0;
        }
        #font-size:hover {
          background-color: #f3f4f6;
        }

        #font-size-limit-message,
        #font-size-min-limit-message {
          display: none;
          position: absolute;
          background-color: #fee2e2;
          color: #991b1b;
          padding: 4px 8px;
          border-radius: 4px;
          font-size: 12px;
          white-space: nowrap;
          z-index: 10;
          top: -30px;
          left: 50%;
          transform: translateX(-50%);
        }

    </style>
</head>
<body class="bg-gray-100 min-h-screen py-8 relative">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Note Taking App</h1>
        
        <div id="notes-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </div>

    <button id="add-note-btn" class="fixed bottom-8 right-8 bg-blue-500 text-white w-14 h-14 rounded-full shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out flex items-center justify-center" aria-label="Add Note">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
    </button>

    <div id="edit-overlay" class="edit-overlay">
        <div class="edit-container">
            <input id="edit-title" type="text" class="text-xl font-bold mb-4 p-2 border rounded" placeholder="Enter title here...">
            <div id="edit-content" class="edit-content" contenteditable="true"></div>
            <div class="edit-toolbar">
                <div class="flex items-center space-x-2">
                    <div class="font-size-control flex items-center" data-tooltip="Font Size">
                        <input type="number" id="font-size" min="8" max="250" value="16" class="w-12 p-1 border rounded text-center">
                        <div id="font-size-limit-message">Maximum font size is 250</div>
                        <div id="font-size-min-limit-message">Minimum font size is 8</div>
                        <div class="flex flex-col ml-1">
                            <button class="font-size-button" id="increase-font-size" data-tooltip="Increase font (Ctrl + .)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="18 15 12 9 6 15"></polyline>
                                </svg>
                            </button>
                            <button class="font-size-button" id="decrease-font-size" data-tooltip="Decrease font (Ctrl + ,)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="6 9 12 15 18 9"></polyline>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <button id="bold-btn" class="toolbar-button p-1 rounded" aria-label="Bold" data-tooltip="Bold (Ctrl+B)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path><path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path></svg>
                    </button>
                    <button id="italic-btn" class="toolbar-button p-1 rounded" aria-label="Italic" data-tooltip="Italic (Ctrl+I)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="4" x2="10" y2="4"></line><line x1="14" y1="20" x2="5" y2="20"></line><line x1="15" y1="4" x2="9" y2="20"></line></svg>
                    </button>
                    <button id="underline-btn" class="toolbar-button p-1 rounded" aria-label="Underline" data-tooltip="Underline (Ctrl+U)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 3v7a6 6 0 0 0 6 6 6 6 0 0 0 6-6V3"></path><line x1="4" y1="21" x2="20" y2="21"></line></svg>
                    </button>
                    <button id="highlight-btn" class="toolbar-button p-1 rounded" aria-label="Highlight" data-tooltip="Highlight (Ctrl+H)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 11-6 6v3h9l3-3"></path><path d="m22 12-4.6 4.6a2 2 0 0 1-2.8 0l-5.2-5.2a2 2 0 0 1 0-2.8L14 4"></path></svg>
                    </button>
                    <div class="color-picker-wrapper" data-tooltip="Text Color">
                        <svg class="color-picker-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 20h16"/>
                            <path d="m6 16 6-12 6 12"/>
                            <path d="M8 12h8"/>
                        </svg>
                        <input type="color" id="text-color" value="#000000">
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button id="cancel-btn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Cancel</button>
                    <button id="save-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="confirm-modal">
        <div class="confirm-container">
            <p class="mb-4">Are you sure you want to delete this note?</p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-delete" class="bg-red-500 text-white px-4 py-2 rounded">Delete</button>
                <button id="cancel-delete" class="bg-gray-300 text-gray-700 px-4 py-2 rounded">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const notesContainer = document.getElementById('notes-container');
        const addNoteBtn = document.getElementById('add-note-btn');
        const editOverlay = document.getElementById('edit-overlay');
        const editTitle = document.getElementById('edit-title');
        const editContent = document.getElementById('edit-content');
        const saveBtn = document.getElementById('save-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const fontSizeInput = document.getElementById('font-size');
        const decreaseFontSizeBtn = document.getElementById('decrease-font-size');
        const increaseFontSizeBtn = document.getElementById('increase-font-size');
        const boldBtn = document.getElementById('bold-btn');
        const italicBtn = document.getElementById('italic-btn');
        const underlineBtn = document.getElementById('underline-btn');
        const highlightBtn = document.getElementById('highlight-btn');
        const textColorInput = document.getElementById('text-color');
        const confirmModal = document.getElementById('confirm-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        const cancelDeleteBtn = document.getElementById('cancel-delete');
        const fontSizeLimitMessage = document.getElementById('font-size-limit-message');

        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let currentEditingIndex = -1;
        let deleteIndex = -1;

        function renderNotes() {
            notesContainer.innerHTML = '';
            notes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.className = 'bg-white p-4 rounded-lg shadow relative group';
                noteElement.innerHTML = `
                    <div class="cursor-pointer">
                        <h2 class="text-lg font-bold mb-2">${note.title || 'Untitled Note'}</h2>
                        <div class="note-content break-words mb-2 overflow-hidden" style="max-height: 100px;">
                            ${note.content || '<span class="text-gray-400 italic">Empty note</span>'}
                        </div>
                    </div>
                    <div class="absolute bottom-2 right-2">
                        <button class="delete-btn text-red-400 hover:text-red-600 focus:outline-none opacity-0 group-hover:opacity-100 transition-opacity duration-200" aria-label="Delete note">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                noteElement.querySelector('.cursor-pointer').addEventListener('click', () => openEditMode(index));
                noteElement.querySelector('.delete-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    showDeleteConfirmation(index);
                });
                notesContainer.appendChild(noteElement);
            });
        }

        function saveNotes() {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        function addNote() {
            const newNote = {
                title: 'Untitled Note',
                content: '',
                fontSize: 16,
                color: '#000000'
            };
            notes.push(newNote);
            saveNotes();
            renderNotes();
            openEditMode(notes.length - 1);
        }

        function showDeleteConfirmation(index) {
            deleteIndex = index;
            confirmModal.style.display = 'block';
        }

        function deleteNote() {
            if (deleteIndex !== -1) {
                notes.splice(deleteIndex, 1);
                saveNotes();
                renderNotes();
                deleteIndex = -1;
            }
            confirmModal.style.display = 'none';
        }

        function openEditMode(index) {
            currentEditingIndex = index;
            const note = notes[index];
            editTitle.value = note.title || '';
            editContent.innerHTML = note.content || '';
            updateFontSize(note.fontSize);
            editContent.style.color = note.color;
            textColorInput.value = note.color;
            updateColorPickerIcon(note.color);
            resetFormatButtons();
            editOverlay.style.display = 'block';

            if (!editTitle.value) {
                editTitle.placeholder = 'Enter title here...';
            }
            if (!editContent.textContent.trim()) {
                editContent.innerHTML = '<span class="placeholder">Start writing your note here...</span>';
            }
        }

        function closeEditMode() {
            editOverlay.style.display = 'none';
            currentEditingIndex = -1;
        }

        function updateNote() {
            if (currentEditingIndex === -1) return;
            notes[currentEditingIndex] = {
                title: editTitle.value,
                content: editContent.innerHTML,
                fontSize: parseInt(fontSizeInput.value),
                color: textColorInput.value
            };
            saveNotes();
            renderNotes();
            closeEditMode();
        }

        function updateButtonState(button, isActive) {
            button.classList.toggle('active', isActive);
        }

        function resetFormatButtons() {
            [boldBtn, italicBtn, underlineBtn, highlightBtn].forEach(btn => {
                updateButtonState(btn, false);
            });
        }

        function toggleFormat(command, button) {
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
    
            if (command === 'highlight') {
                if (button.classList.contains('active')) {
                    const highlights = editContent.querySelectorAll('span[style*="background-color: yellow;"]');
                    highlights.forEach(highlight => {
                        if (range.intersectsNode(highlight)) {
                            const parent = highlight.parentNode;
                            while (highlight.firstChild) {
                                parent.insertBefore(highlight.firstChild, highlight);
                            }
                            parent.removeChild(highlight);
                        }
                    });
                } else {
                    const span = document.createElement('span');
                    span.style.backgroundColor = 'yellow';
                    range.surroundContents(span);
                }
            } else {
                document.execCommand(command, false, null);
            }
            updateButtonState(button, !button.classList.contains('active'));
    
            // Restore selection
            selection.removeAllRanges();
            selection.addRange(range);
            editContent.focus();
        }

        function updateColorPickerIcon(color) {
            const colorPickerIcon = document.querySelector('.color-picker-icon');
            if (colorPickerIcon) {
                const bottomPath = colorPickerIcon.querySelector('path:first-child');
                bottomPath.setAttribute('stroke', color);
            }
        }

        function updateColorPickerOnSelection() {
            const selection = window.getSelection();
            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const color = window.getComputedStyle(range.startContainer.parentElement).color;
                updateColorPickerIcon(color);
                textColorInput.value = rgbToHex(color);
            }
        }

        function rgbToHex(rgb) {
            const rgbValues = rgb.match(/^rgb$$(\d+),\s*(\d+),\s*(\d+)$$$/);
            if (!rgbValues) return '#000000';
            const r = parseInt(rgbValues[1], 10).toString(16).padStart(2, '0');
            const g = parseInt(rgbValues[2], 10).toString(16).padStart(2, '0');
            const b = parseInt(rgbValues[3], 10).toString(16).padStart(2, '0');
            return `#${r}${g}${b}`;
        }

        function updateFontSize(newSize) {
            newSize = Math.max(8, Math.min(250, newSize));
            fontSizeInput.value = newSize;
    
            // Store current selection
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
    
            editContent.style.fontSize = `${newSize}px`;
    
            if (newSize === 250) {
                showFontSizeLimitMessage('max');
            } else if (newSize === 8) {
                showFontSizeLimitMessage('min');
            } else {
                hideFontSizeLimitMessage();
            }
    
            // Restore selection and focus
            selection.removeAllRanges();
            selection.addRange(range);
            editContent.focus();
        }

        function showFontSizeLimitMessage(type) {
            const message = type === 'max' ? fontSizeLimitMessage : document.getElementById('font-size-min-limit-message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 2000);
        }

        function hideFontSizeLimitMessage() {
            fontSizeLimitMessage.style.display = 'none';
            document.getElementById('font-size-min-limit-message').style.display = 'none';
        }


        addNoteBtn.addEventListener('click', addNote);
        saveBtn.addEventListener('click', updateNote);
        cancelBtn.addEventListener('click', closeEditMode);
        confirmDeleteBtn.addEventListener('click', deleteNote);
        cancelDeleteBtn.addEventListener('click', () => {
            confirmModal.style.display = 'none';
            deleteIndex = -1;
        });

        fontSizeInput.addEventListener('input', () => {
            updateFontSize(parseInt(fontSizeInput.value));
        });

        decreaseFontSizeBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            updateFontSize(parseInt(fontSizeInput.value) - 1);
        });

        increaseFontSizeBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            updateFontSize(parseInt(fontSizeInput.value) + 1);
        });

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey) {
                if (e.key === '.') {
                    e.preventDefault();
                    updateFontSize(parseInt(fontSizeInput.value) + 1);
                } else if (e.key === ',') {
                    e.preventDefault();
                    updateFontSize(parseInt(fontSizeInput.value) - 1);
                }
            }
        });

        // Remove the default browser styling for number input
        fontSizeInput.addEventListener('mousewheel', (e) => e.preventDefault(), { passive: false });
        fontSizeInput.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                e.preventDefault();
            }
        });

        textColorInput.addEventListener('input', (e) => {
            const color = e.target.value;
    
            // Store current selection
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
    
            document.execCommand('foreColor', false, color);
            updateColorPickerIcon(color);
    
            // Restore selection and focus
            selection.removeAllRanges();
            selection.addRange(range);
            editContent.focus();
        });

        boldBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            toggleFormat('bold', boldBtn);
        });
        italicBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            toggleFormat('italic', italicBtn);
        });
        underlineBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            toggleFormat('underline', underlineBtn);
        });
        highlightBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            toggleFormat('highlight', highlightBtn);
        });

        editContent.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const selection = window.getSelection();
                const range = selection.getRangeAt(0);
        
                if (editContent.textContent.trim() === '' && range.startOffset === 0) {
                    const p = document.createElement('p');
                    p.innerHTML = '<br>';
                    editContent.appendChild(p);
                    range.setStart(p, 0);
                    range.setEnd(p, 0);
                } else {
                    const br = document.createElement('br');
                    range.deleteContents();
                    range.insertNode(br);
                    range.setStartAfter(br);
                    range.setEndAfter(br);
                }
        
                range.collapse(false);
                selection.removeAllRanges();
                selection.addRange(range);
            }
            if (e.ctrlKey) {
                switch (e.key.toLowerCase()) {
                    case 'b':
                        e.preventDefault();
                        toggleFormat('bold', boldBtn);
                        break;
                    case 'i':
                        e.preventDefault();
                        toggleFormat('italic', italicBtn);
                        break;
                    case 'u':
                        e.preventDefault();
                        toggleFormat('underline', underlineBtn);
                        break;
                    case 'h':
                        e.preventDefault();
                        toggleFormat('highlight', highlightBtn);
                        break;
                }
            }
        });

        editContent.addEventListener('keyup', () => {
            updateButtonState(boldBtn, document.queryCommandState('bold'));
            updateButtonState(italicBtn, document.queryCommandState('italic'));
            updateButtonState(underlineBtn, document.queryCommandState('underline'));
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
            const highlightedSpan = range.commonAncestorContainer.parentElement;
            updateButtonState(highlightBtn, highlightedSpan && highlightedSpan.style.backgroundColor === 'yellow');
            updateColorPickerOnSelection();
        });

        editContent.addEventListener('mouseup', updateColorPickerOnSelection);

        editTitle.addEventListener('focus', function() {
            if (this.placeholder) {
                this.placeholder = '';
            }
        });

        editTitle.addEventListener('blur', function() {
            if (!this.value) {
                this.placeholder = 'Enter title here...';
            }
        });

        editContent.addEventListener('focus', function() {
            if (this.innerHTML === '<span class="placeholder">Start writing your note here...</span>') {
                this.innerHTML = '';
            }
        });

        editContent.addEventListener('blur', function() {
            if (!this.textContent.trim()) {
                this.innerHTML = '<span class="placeholder">Start writing your note here...</span>';
            }
        });

        renderNotes();
    </script>
</body>
</html>
